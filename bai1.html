<script>
    let soNguyen = [1, 54, 2, 16, 3, 15, 5, 100, 21];
    function duyetMang() {
        let count = 0;
        for (i=0 ; i < soNguyen.length; i++) {
            if ( soNguyen[i] % 2 == 0 ) {
                count++;
            }
        }
        return count;
    }
    console.log(soNguyen);
    document.write('Ta có ' +duyetMang()+ ' số là số chẵn');

</script>
