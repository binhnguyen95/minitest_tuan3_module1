<script>
    let soNguyen = [];

    function soNguyenTo(n) {
        if (n<2) return false;
        if (n<4) return true;
        if (n>=4){
            for (let i = 2; i < n; i++) {
                if ( n % i == 0) return false;
            }
            return true;
        }
        console.log(soNguyenTo(5));
    }


    function tinhTong() {
        total = 0;
        for (i=0; i < 500; i++) {
            soNguyen.push(i);
            if (soNguyenTo(soNguyen[i])) {
                console.log(soNguyen[i]);
                total += soNguyen[i];
            }
        }
        return total;
    }

    document.write('Tổng của các số nguyên tố nhỏ hơn 500 là ' + tinhTong());




</script>
