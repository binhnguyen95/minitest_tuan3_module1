<script>
    let soNguyen = [2, 10, 5, 7, 4, 9, 6, 3, 1, 8, 10, 5, 7];
    function duyetMang(number) {
        let count = 0;
        for (i=0; i < soNguyen.length; i++) {
            if (number == soNguyen[i]) {
                count++;
            }
        }
        return count;
    }

    let soA = +prompt('Điền số A');
    document.write('Có ' + duyetMang(soA) +' số ' + soA);
</script>
